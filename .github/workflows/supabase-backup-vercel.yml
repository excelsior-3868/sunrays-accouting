name: Supabase Backup (Vercel)

on:
  schedule:
    - cron: "0 6 * * *"   # Daily 02:00 UTC
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Supabase CLI
        run: |
          curl -fsSL https://supabase.com/install.sh | sh
          echo "$HOME/.supabase/bin" >> $GITHUB_PATH

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Pull Vercel Env
        run: vercel env pull .env.production --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Load Env
        run: |
          set -a
          source .env.production
          set +a

      - name: Create Backup
        run: |
          mkdir -p backups
          DATE=$(date +'%Y-%m-%d')
          supabase db dump \
            --db-url "$SUPABASE_DB_URL" \
            > backups/supabase-$DATE.sql

      - name: Commit Backup
        run: |
          git config user.name "vercel-backup-bot"
          git config user.email "vercel-backup@github.com"
          git add backups/
          git commit -m "Supabase backup $(date +'%Y-%m-%d')" || echo "No changes"
          git push
