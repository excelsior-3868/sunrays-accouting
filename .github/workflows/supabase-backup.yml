name: Supabase Backup

on:
  schedule:
    - cron: "30 6 * * *"   # 12:15 PM Nepal Time
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Supabase CLI
        run: |
          curl -fsSL https://supabase.com/install.sh | sh
          echo "$HOME/.supabase/bin" >> $GITHUB_PATH

      - name: Verify Supabase CLI
        run: supabase --version

      - name: Create Backup
        run: |
          mkdir -p backups
          DATE=$(date +'%Y-%m-%d')
          supabase db dump \
            --db-url "${{ secrets.SUPABASE_DB_URL }}" \
            > backups/supabase-$DATE.sql

      - name: Commit Backup
        run: |
          git config user.name "backup-bot"
          git config user.email "backup@github.com"
          git add backups/
          git commit -m "Supabase backup $(date +'%Y-%m-%d')" || echo "No changes"
          git push
